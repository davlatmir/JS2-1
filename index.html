<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7aae2eb976.js" crossorigin="anonymous"></script>
</head>
<body>
        <div class="whole-cart-window hide">
          <h2>Shopping Bag</h2>
          <div class="subtotal">Subtotal: $0.00</div>
          <div class="checkout">Checkout</div>
          <div class="view-cart">View Cart</div>
        </div>

    <header class="header">
        <div class="header__top">
            <div class="header__topLink">
                <a href="#" class="header__link"><i class="fab fa-facebook-square"></i></a>
                <a href="#" class="header__link"><i class="fab fa-vk"></i></a>
                <a href="#" class="header__link"><i class="fab fa-instagram"></i></a>
            </div>
            <div class="header__topInput">
                <input type="text" class="header__top_input">
            </div>
        </div>
        <div class="header__bottom">
            <div class="header__bottomMenu">
                <ul class="header__bottom_list">
                    <a href="#" class="header__bottom_link"><li class="header__bottom_text">Меню1</li></a>
                    <a href="#" class="header__bottom_link"><li class="header__bottom_text">Меню2</li></a>
                    <a href="#" class="header__bottom_link"><li class="header__bottom_text">Меню3</li></a>
                    <a href="#" class="header__bottom_link"><li class="header__bottom_text">Меню4</li></a>
                    <a href="#" class="header__bottom_link"><li class="header__bottom_text">Меню5</li></a>
                </ul>
            </div>
            <div class="header__bottomButton">
                <button class="cart-button">Корзина</button>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="mainContainer"></div>
    </main>
    <footer class="footer">
        <p class="footer__text">	&#169; food 2022</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
